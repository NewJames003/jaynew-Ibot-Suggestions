<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
                @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: #ffffff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .facebook { background-color: #3b5998; }
        .facebook:hover { background-color: #2d4373; }
        .instagram { background-color: #e4405f; }
        .instagram:hover { background-color: #c13584; }
        .twitter { background-color: #1da1f2; }
        .twitter:hover { background-color: #0d95e8; }
        .google { background-color: #db4437; }
        .google:hover { background-color: #c33d2e; }
        .yahoo { background-color: #430297; }
        .yahoo:hover { background-color: #3a026f; }
        .hotmail { background-color: #0072c6; }
        .hotmail:hover { background-color: #005a9e; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <p>You must login before voting</p>
        <div id="choose"></div>
    </div>
</body>
<script src="https://www.gstatic.com/firebasejs/5.8.1/firebase-app.js"></script>

  <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase-database.js"></script>

  <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
  <script src="https://raw.githubusercontent.com/firebase/firebase-bower/master/firebase-app-check.js.map"></script>
<!-- <script src="/js/joint.js"></script> -->
</html>
